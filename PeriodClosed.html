<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <style>
html, body { height: 100%; margin: 0; font-family: 'Noto Sans TC', sans-serif; background-color: #f0f2f5; display: grid; place-items: center; }
.card { background-color: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); padding: 40px; text-align: center; width: 90%; max-width: 450px; }
.icon { width: 64px; height: 64px; margin: 0 auto 20px; color: #ffc107; }
.title { font-size: 24px; font-weight: 700; margin-bottom: 12px; color: #333; }
.message { font-size: 16px; color: #666; line-height: 1.6; }
</style>
</head>
<body>
<div class="card">
<div class="icon">
<span class="material-symbols-outlined" style="font-size: 64px;">event_busy</span>
</div>
<h1 class="title">非活動檔期</h1>
<p class="message">抱歉，目前並非活動開放時間，無法進行訂購。<br>敬請期待下一次活動，謝謝您的支持！</p>
</div>
</body>
</html>
